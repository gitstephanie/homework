<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body>

  <!-- YOUR HTML HERE -->

<h1>Warning! If you run the tests first, your weapon will be set to Test (damage : 0). Choose the dagger to stand a change against your opponent. :) </h1>

<div class="images">
<img onclick="resetHealth()" src="./images/health.png" id="inn" alt="img">
<img onclick="addDagger()" src="./images/dagger.png" id="dagger" alt="img2">
<img onclick="weaponFromBag()" src="./images/bag.png" id="bag" alt="img3">
</div>

<div class="uinput">
  <form id="namehero">
    Choose the name of your hero:<br>
    <input type="text" id="customheroname">
    <br>

  </form>
</div>

<div class="hero"> 
  <h1>Status hero</h1>
  <p id="herostat"></p>
</div>
<div class="enemy">

</div>

<div class="fight">
<button id="myBtn" onclick="fightEnemy()">Fight enemy</button>
</div>
